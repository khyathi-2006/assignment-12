<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication and Division Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 300px;
            text-align: center;
        }
        .input-group {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .input-group label {
            width: 100px;
            text-align: left;
            margin-right: 10px;
            font-weight: bold;
            color: #555;
        }
        .input-group input[type="number"] {
            flex-grow: 1;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        .buttons button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .buttons button.multiply {
            background-color: #007bff;
            color: white;
        }
        .buttons button.multiply:hover {
            background-color: #0056b3;
        }
        .buttons button.divide {
            background-color: #6c757d;
            color: white;
        }
        .buttons button.divide:hover {
            background-color: #5a6268;
        }
        .result {
            margin-top: 25px;
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="input-group">
            <label for="firstNumber">1st Number:</label>
            <input type="number" id="firstNumber" value="69">
        </div>
        <div class="input-group">
            <label for="secondNumber">2nd Number:</label>
            <input type="number" id="secondNumber" value="7">
        </div>
        <div class="buttons">
            <button class="multiply" onclick="calculate('multiply')">Multiply</button>
            <button class="divide" onclick="calculate('divide')">Divide</button>
        </div>
        <div class="result">
            The Result Is: <span id="resultvalue"></span>
        </div>
    </div>

    <script>
        function calculate(operation) {
            const num1 = parseFloat(document.getElementById('firstNumber').value);
            const num2 = parseFloat(document.getElementById('secondNumber').value);
            let result;

            if (isNaN(num1) || isNaN(num2)) {
                document.getElementById('resultvalue').textContent = 'Invalid input';
                return;
            }

            if (operation === 'multiply') {
                result = num1 * num2;
            } else if (operation === 'divide') {
                if (num2 === 0) {
                    result = 'Cannot divide by zero!';
                } else {
                    result = num1 / num2;
                }
            }
            document.getElementById('resultvalue').textContent = result;
        }
    </script>
</body>
</html>
