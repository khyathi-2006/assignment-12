<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Registration Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 40px;
            box-sizing: border-box;
        }

        .form-container {
            display: flex;
            gap: 50px;
            align-items: flex-start;
            flex-wrap: wrap;
            justify-content: center;
        }

        .form-left, .form-right {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 380px;
            box-sizing: border-box;
            flex-shrink: 0;
            margin-bottom: 20px;
        }

        .form-right {
            border: 2px dashed #ccc;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-top: 0;
            margin-bottom: 25px;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        .input-wrapper {
            display: flex;
            align-items: center;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 8px 12px;
            background-color: #f9f9f9;
            transition: border-color 0.3s ease;
        }

        .input-wrapper i {
            color: #888;
            margin-right: 10px;
        }

        .input-wrapper input,
        .input-wrapper select,
        .input-wrapper textarea {
            border: none;
            outline: none;
            flex-grow: 1;
            padding: 5px 0;
            font-size: 16px;
            background-color: transparent;
        }

        .input-wrapper textarea {
            resize: vertical;
            min-height: 80px;
        }

        .radio-group {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }

        .radio-group input[type="radio"] {
            margin-right: 5px;
        }

        .send-button {
            background-color: #ffaa33;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
            justify-content: center;
            margin-top: 30px;
            transition: background-color 0.3s ease;
        }

        .send-button:hover {
            background-color: #e69500;
        }

        /* Removed .form-left .input-wrapper.error styles */

        .form-right .input-wrapper {
            border-color: #ddd;
        }

        .form-right .input-wrapper input,
        .form-right .input-wrapper select,
        .form-right .input-wrapper textarea {
            color: #333;
        }

        .form-right .input-wrapper .error-icon {
            color: #dc3545;
            margin-left: 10px;
            cursor: pointer;
            display: none;
        }

        .form-right .error-message {
            color: #dc3545;
            font-size: 13px;
            margin-top: 5px;
            text-align: left;
            display: none;
        }

        .error-input-wrapper {
            border-color: #dc3545 !important;
        }

        .error-input-text {
            color: #dc3545 !important;
        }

        @media (max-width: 850px) {
            body {
                padding: 10px;
            }
            .form-container {
                flex-direction: column;
                align-items: center;
                gap: 20px;
            }
            .form-left, .form-right {
                width: 100%;
                max-width: 450px;
            }
            .send-button {
                 width: 100%;
                 max-width: 380px;
                 margin-left: auto;
                 margin-right: auto;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="form-left">
            <h2>Registration Details</h2>
            <div class="form-group">
                <label for="firstName">First Name</label>
                <div class="input-wrapper" id="firstNameWrapper">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="First Name" id="firstName" />
                </div>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <div class="input-wrapper" id="lastNameWrapper">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Last Name" id="lastName" />
                </div>
            </div>
            <div class="form-group">
                <label for="email">E-Mail Address</label>
                <div class="input-wrapper" id="emailWrapper">
                    <i class="fas fa-envelope"></i>
                    <input type="email" placeholder="E-Mail Address" id="email" />
                </div>
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <div class="input-wrapper" id="phoneWrapper">
                    <i class="fas fa-phone"></i>
                    <input type="tel" placeholder="(845)555-1212" id="phone" />
                </div>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <div class="input-wrapper" id="addressWrapper">
                    <i class="fas fa-home"></i>
                    <input type="text" placeholder="Address" id="address" />
                </div>
            </div>
            <div class="form-group">
                <label for="city">City</label>
                <div class="input-wrapper" id="cityWrapper">
                    <i class="fas fa-city"></i>
                    <input type="text" placeholder="City" id="city" />
                </div>
            </div>
            <div class="form-group">
                <label for="state">State</label>
                <div class="input-wrapper" id="stateWrapper">
                    <i class="fas fa-list"></i>
                    <select id="state">
                        <option value="">Please select your state</option>
                        <option value="NY">New York</option>
                        <option value="CA">California</option>
                        <option value="TX">Texas</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label>Do you have hosting?</label>
                <div class="radio-group" id="hostingRadioGroup">
                    <label><input type="radio" name="hosting" value="yes" id="hostingYes" /> Yes</label>
                    <label><input type="radio" name="hosting" value="no" id="hostingNo" /> No</label>
                </div>
            </div>
            <div class="form-group">
                <label for="projectDescription">Project Description</label>
                <div class="input-wrapper" id="projectDescriptionWrapper">
                    <i class="fas fa-pencil-alt"></i>
                    <textarea placeholder="Project Description" id="projectDescription"></textarea>
                </div>
            </div>
            <button type="submit" class="send-button">Send <i class="fas fa-paper-plane"></i></button>
        </div>

        <div class="form-right">
            <div class="form-group">
                <label for="firstNameErrorInput">First Name</label>
                <div class="input-wrapper" id="firstNameErrorWrapper">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="First Name" id="firstNameErrorInput" class="error-input" readonly />
                    <i class="fas fa-times-circle error-icon" id="firstNameErrorIcon"></i>
                </div>
                <div class="error-message" id="firstNameErrorMessage">Please supply your first name</div>
            </div>
            <div class="form-group">
                <label for="lastNameErrorInput">Last Name</label>
                <div class="input-wrapper" id="lastNameErrorWrapper">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Last Name" id="lastNameErrorInput" class="error-input" readonly />
                    <i class="fas fa-times-circle error-icon" id="lastNameErrorIcon"></i>
                </div>
                <div class="error-message" id="lastNameErrorMessage">Please supply your last name</div>
            </div>
            <div class="form-group">
                <label for="emailErrorInput">E-Mail Address</label>
                <div class="input-wrapper" id="emailErrorWrapper">
                    <i class="fas fa-envelope"></i>
                    <input type="email" placeholder="E-Mail Address" id="emailErrorInput" class="error-input" readonly />
                    <i class="fas fa-times-circle error-icon" id="emailErrorIcon"></i>
                </div>
                <div class="error-message" id="emailErrorMessage">Please supply your email address</div>
            </div>
            <div class="form-group">
                <label for="phoneErrorInput">Phone</label>
                <div class="input-wrapper" id="phoneErrorWrapper">
                    <i class="fas fa-phone"></i>
                    <input type="tel" placeholder="(845)555-1212" id="phoneErrorInput" class="error-input" readonly />
                    <i class="fas fa-times-circle error-icon" id="phoneErrorIcon"></i>
                </div>
                <div class="error-message" id="phoneErrorMessage">Please supply your phone number</div>
            </div>
            <div class="form-group">
                <label for="addressErrorInput">Address</label>
                <div class="input-wrapper" id="addressErrorWrapper">
                    <i class="fas fa-home"></i>
                    <input type="text" placeholder="Address" id="addressErrorInput" class="error-input" readonly />
                    <i class="fas fa-times-circle error-icon" id="addressErrorIcon"></i>
                </div>
                <div class="error-message" id="addressErrorMessage">Please supply your street address</div>
            </div>
            <div class="form-group">
                <label for="cityErrorInput">City</label>
                <div class="input-wrapper" id="cityErrorWrapper">
                    <i class="fas fa-city"></i>
                    <input type="text" placeholder="City" id="cityErrorInput" class="error-input" readonly />
                    <i class="fas fa-times-circle error-icon" id="cityErrorIcon"></i>
                </div>
                <div class="error-message" id="cityErrorMessage">Please supply your city</div>
            </div>
            <div class="form-group">
                <label for="stateErrorInput">State</label>
                <div class="input-wrapper" id="stateErrorWrapper">
                    <i class="fas fa-list"></i>
                    <input type="text" placeholder="Please select your state" id="stateErrorInput" class="error-input" readonly />
                    <i class="fas fa-times-circle error-icon" id="stateErrorIcon"></i>
                </div>
                <div class="error-message" id="stateErrorMessage">Please select your state</div>
            </div>
            <div class="form-group">
                <label for="hostingErrorInput">Do you have hosting?</label>
                <div class="input-wrapper" id="hostingErrorWrapper">
                    <i class="fas fa-server"></i>
                    <input type="text" placeholder="Select Yes or No" id="hostingErrorInput" class="error-input" readonly />
                    <i class="fas fa-times-circle error-icon" id="hostingErrorIcon"></i>
                </div>
                <div class="error-message" id="hostingErrorMessage">Please select hosting option</div>
            </div>
            <div class="form-group">
                <label for="projectDescriptionErrorInput">Project Description</label>
                <div class="input-wrapper" id="projectDescriptionErrorWrapper">
                    <i class="fas fa-pencil-alt"></i>
                    <textarea placeholder="Project Description" id="projectDescriptionErrorInput" class="error-input" readonly></textarea>
                    <i class="fas fa-times-circle error-icon" id="projectDescriptionErrorIcon"></i>
                </div>
                <div class="error-message" id="projectDescriptionErrorMessage">Please supply project description</div>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const formInputs = [
                { id: 'firstName', label: 'First Name', required: true, type: 'text', placeholder: 'First Name', errorMessage: 'Please supply your first name' },
                { id: 'lastName', label: 'Last Name', required: true, type: 'text', placeholder: 'Last Name', errorMessage: 'Please supply your last name' },
                { id: 'email', label: 'E-Mail Address', required: true, type: 'email', placeholder: 'E-Mail Address', errorMessage: 'Please supply your email address' },
                { id: 'phone', label: 'Phone', required: true, type: 'tel', placeholder: '(845)555-1212', errorMessage: 'Please supply your phone number' },
                { id: 'address', label: 'Address', required: true, type: 'text', placeholder: 'Address', errorMessage: 'Please supply your street address' },
                { id: 'city', label: 'City', required: true, type: 'text', placeholder: 'City', errorMessage: 'Please supply your city' },
                { id: 'state', label: 'State', required: true, type: 'select', placeholder: 'Please select your state', errorMessage: 'Please select your state' },
                { id: 'hosting', label: 'Do you have hosting?', required: true, type: 'radio', placeholder: 'Select Yes or No', errorMessage: 'Please select hosting option' },
                { id: 'projectDescription', label: 'Project Description', required: true, type: 'textarea', placeholder: 'Project Description', errorMessage: 'Please supply project description' }
            ];

            const elements = {};
            formInputs.forEach(field => {
                elements[field.id + 'Input'] = document.getElementById(field.id);
                elements[field.id + 'Wrapper'] = document.getElementById(field.id + 'Wrapper');

                elements[field.id + 'ErrorInput'] = document.getElementById(field.id + 'ErrorInput');
                elements[field.id + 'ErrorWrapper'] = document.getElementById(field.id + 'ErrorWrapper');
                elements[field.id + 'ErrorIcon'] = document.getElementById(field.id + 'ErrorIcon');
                elements[field.id + 'ErrorMessage'] = document.getElementById(field.id + 'ErrorMessage');
            });
            elements['hostingYesInput'] = document.getElementById('hostingYes');
            elements['hostingNoInput'] = document.getElementById('hostingNo');
            elements['sendButton'] = document.querySelector('.send-button');

            function updateFieldDisplay(field) {
                const inputElement = elements[field.id + 'Input'];
                const leftWrapper = elements[field.id + 'Wrapper'];
                const rightErrorInput = elements[field.id + 'ErrorInput'];
                const rightErrorWrapper = elements[field.id + 'ErrorWrapper'];
                const rightErrorIcon = elements[field.id + 'ErrorIcon'];
                const rightErrorMessage = elements[field.id + 'ErrorMessage'];

                let value = '';
                if (inputElement) { // Check if the element exists on the left side
                    value = inputElement.value.trim();
                }

                let isFieldValid = true;

                if (field.type === 'select') {
                    if (inputElement) {
                        value = inputElement.value;
                    }
                    if (value === '') {
                        value = field.placeholder;
                        isFieldValid = false;
                    }
                } else if (field.type === 'radio') {
                    const yesChecked = elements['hostingYesInput'].checked;
                    const noChecked = elements['hostingNoInput'].checked;
                    if (yesChecked) {
                        value = 'Yes';
                    } else if (noChecked) {
                        value = 'No';
                    } else {
                        value = field.placeholder;
                        isFieldValid = false;
                    }
                } else if (value === '') {
                    isFieldValid = false;
                }

                if (field.required && !isFieldValid) {
                    if (leftWrapper) { // Only add error class if wrapper exists on left
                        leftWrapper.classList.add('error');
                    }
                    rightErrorWrapper.classList.add('error-input-wrapper');
                    rightErrorInput.classList.add('error-input-text');
                    rightErrorInput.value = field.placeholder;
                    rightErrorIcon.style.display = 'inline-block';
                    rightErrorMessage.style.display = 'block';
                    return false;
                } else {
                    if (leftWrapper) { // Only remove error class if wrapper exists on left
                        leftWrapper.classList.remove('error');
                    }
                    rightErrorWrapper.classList.remove('error-input-wrapper');
                    rightErrorInput.classList.remove('error-input-text');
                    rightErrorInput.value = value;
                    rightErrorIcon.style.display = 'none';
                    rightErrorMessage.style.display = 'none';
                    return true;
                }
            }

            function validateAllInputs() {
                let allValid = true;
                formInputs.forEach(field => {
                    if (field.required) {
                        if (!updateFieldDisplay(field)) {
                            allValid = false;
                        }
                    } else {
                        updateFieldDisplay(field);
                    }
                });
                return allValid;
            }

            formInputs.forEach(field => {
                const inputElement = elements[field.id + 'Input'];
                if (inputElement) {
                    const eventType = (field.type === 'select' || field.type === 'radio') ? 'change' : 'input';
                    inputElement.addEventListener(eventType, () => updateFieldDisplay(field));
                }
            });

            elements['sendButton'].addEventListener('click', function(event) {
                event.preventDefault();
                validateAllInputs();
            });

            validateAllInputs();
        });
    </script>
</body>
</html>
